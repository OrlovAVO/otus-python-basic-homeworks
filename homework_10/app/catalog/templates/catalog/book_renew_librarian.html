{% extends "base_generic.html" %}
{% block content %}

    <h1>Продлить: {{bookinst.book.title}}</h1>
    <p>Взял: {{bookinst.borrower}}</p>
    <p{% if bookinst.is_overdue %} class="text-danger"{% endif %}> До: {{bookinst.due_back}}</p>

    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <input type="submit" value="Продлить" />
    </form>

{% endblock %}
